<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotonium - WebR Statistics Analyzer</title>

    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <script type="importmap">
    {
        "imports": {
            "golden-layout": "https://unpkg.com/golden-layout@2.6.0/dist/esm/index.js"
        }
    }
    </script>
    <link href="https://unpkg.com/golden-layout@2.6.0/dist/css/goldenlayout-base.css" rel="stylesheet">
    <link href="https://unpkg.com/golden-layout@2.6.0/dist/css/themes/goldenlayout-light-theme.css" rel="stylesheet">

    <style>
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; font-family: sans-serif; }
        .top-toolbar { background-color: #fff; border-bottom: 1px solid #ddd; padding: 0 1em; }
        .top-toolbar ul { list-style: none; margin: 0; padding: 0; display: flex; }
        .top-toolbar a { display: block; padding: 10px 15px; text-decoration: none; color: #333; }
        .top-toolbar a:hover { background-color: #eee; }
        .top-toolbar ul ul { display: none; position: absolute; background-color: #fff; border: 1px solid #ddd; min-width: 180px; z-index: 1000; }
        .top-toolbar li:hover > ul { display: block; }
        
        #layout-container { width: 100%; height: calc(100% - 41px); }
        .panel-content { padding: 1em; height: 100%; box-sizing: border-box; overflow: auto; }
        #spreadsheet-container { width: 100%; height: 100%; }
        
        pre { background-color: #f4f4f4; padding: 1em; white-space: pre-wrap; word-wrap: break-word; font-size: 0.9em; }
        button:disabled { cursor: not-allowed; background-color: #ccc; }
        .range-selector { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .range-selector label { flex-shrink: 0; width: 80px; }
        .range-selector input { flex-grow: 1; }
        #plot-image { max-width: 100%; height: auto; display: block; margin-bottom: 1em; }

        /* Styles for tabbed interface */
        .tab-bar { border-bottom: 1px solid #ddd; display: flex; margin-bottom: 1em; }
        .tab-button { background: #eee; border: 1px solid #ddd; border-bottom: none; padding: 10px 15px; cursor: pointer; margin-right: 5px; border-radius: 5px 5px 0 0; }
        .tab-button.active { background: #fff; border-bottom: 1px solid #fff; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

    </style>
</head>
<body>
    <nav class="top-toolbar">
        </nav>
    
    <div id="layout-container"></div>

    <template id="output-panel-template">
        </template>
    <template id="spreadsheet-panel-template">
        <div id="spreadsheet-container"></div>
    </template>

    <template id="controls-panel-template">
        <div class="panel-content">
            <div class="tab-bar">
                <button class="tab-button active" data-tab="paired-comparison-tab">Paired Comparison</button>
                <button class="tab-button" data-tab="group-comparison-tab">Group Comparison</button>
            </div>

            <div id="paired-comparison-tab" class="tab-content active">
                <h4>Run Paired Comparison</h4>
                <div class="range-selector">
                    <label for="pc-before-range">Before:</label>
                    <input type="text" id="pc-before-range" placeholder="e.g., A1:A50">
                    <button id="pc-set-before">Set</button>
                </div>
                <div class="range-selector">
                    <label for="pc-after-range">After:</label>
                    <input type="text" id="pc-after-range" placeholder="e.g., B1:B50">
                    <button id="pc-set-after">Set</button>
                </div>
                <div style="margin: 8px 0;">
                    <label style="display:flex; align-items:center; gap:0.5em;"><input type="checkbox" id="pc-parametric" /><span>Assume normal distribution</span></label>
                </div>
                <button id="pc-run-button" disabled>Run Paired Test</button>
            </div>

            <div id="group-comparison-tab" class="tab-content">
                <h4>Run Group Comparison</h4>
                <div class="range-selector">
                    <label for="gc-response-range">Response:</label>
                    <input type="text" id="gc-response-range" placeholder="Values (e.g., A1:A100)">
                    <button id="gc-set-response">Set</button>
                </div>
                <div class="range-selector">
                    <label for="gc-group1-range">Group 1:</label>
                    <input type="text" id="gc-group1-range" placeholder="Primary groups (e.g., B1:B100)">
                    <button id="gc-set-group1">Set</button>
                </div>
                <div class="range-selector">
                    <label for="gc-group2-range">Group 2:</label>
                    <input type="text" id="gc-group2-range" placeholder="Optional second group">
                    <button id="gc-set-group2">Set</button>
                </div>
                 <div style="margin: 8px 0;">
                    <label style="display:flex; align-items:center; gap:0.5em;"><input type="checkbox" id="gc-parametric" /><span>Assume normal distribution</span></label>
                </div>
                <button id="gc-run-button" disabled>Run Group Test</button>
            </div>
            
            <div id="status-message" style="margin-top: 1em;"></div>
        </div>
    </template>

    <input type="file" id="csv-file-input" accept=".csv" style="display: none;">
    <script src="js/main.js" type="module"></script>
</body>
</html>
