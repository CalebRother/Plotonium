<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotonium - WebR Statistics Analyzer</title>
    
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <style>
        body { 
            font-family: sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Prevent body from scrolling */
        }
        
        .top-toolbar {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 0 1em;
            flex-shrink: 0; /* Prevent toolbar from shrinking */
        }
        .top-toolbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .top-toolbar > ul > li {
            position: relative;
        }
        .top-toolbar a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
        }
        .top-toolbar a:hover {
            background-color: #eee;
        }
        .top-toolbar ul ul {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ddd;
            min-width: 180px;
            z-index: 1000;
        }
        .top-toolbar li:hover > ul {
            display: block;
        }
        .top-toolbar ul ul li {
            width: 100%;
        }

        /* --- NEW: CSS Grid Layout for the main app --- */
        .app-container {
            display: grid;
            /* Define 2 columns and 2 rows */
            grid-template-columns: 400px 1fr;
            grid-template-rows: 60fr 40fr; /* Top panels take 60%, bottom takes 40% */
            /* Name the grid areas for easy placement */
            grid-template-areas:
                "controls spreadsheet"
                "output   output";
            flex-grow: 1;
            gap: 1em;
            padding: 1em;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        /* --- NEW: Styles for each panel --- */
        .panel {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: auto; /* Add scrollbars if content overflows */
            padding: 1em;
        }
        .controls-panel   { grid-area: controls; }
        .spreadsheet-panel { grid-area: spreadsheet; padding: 0; } /* No padding for spreadsheet div */
        .output-panel     { grid-area: output; }
        
        #spreadsheet-container {
            width: 100%;
            height: 100%; /* Make spreadsheet fill its panel */
            overflow: hidden;
        }
        pre { background-color: #f4f4f4; padding: 1em; white-space: pre-wrap; word-wrap: break-word; }
        button:disabled { cursor: not-allowed; background-color: #ccc; }
    </style>
</head>
<body>

    <nav class="top-toolbar">
        <ul>
            <li>
                <a href="#">File</a>
                <ul>
                    <li><a href="#" id="import-csv-menu">Import CSV</a></li>
                    <li><a href="#" id="export-csv-menu">Export CSV</a></li>
                </ul>
            </li>
            <li>
                <a href="#">View</a>
                <ul>
                    <li><a href="#">Zoom In (soon)</a></li>
                    <li><a href="#">Zoom Out (soon)</a></li>
                </ul>
            </li>
            <li>
                <a href="#">Sheet</a>
                <ul>
                    <li><a href="#" id="add-row-menu">Add Row</a></li>
                    <li><a href="#" id="add-col-menu">Add Column</a></li>
                    <li><a href="#" id="clear-table-menu">Clear Table</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <input type="file" id="csv-file-input" accept=".csv" style="display: none;">


    <div class="app-container">
        <div class="panel controls-panel">
            <h2>Plotonium</h2>
            <p>An open-source data analysis tool.</p>

            <div id="data-controls">
                <h4>Data Input</h4>
                <div class="controls">
                    </div>
            </div>

            <div id="analysis-section">
                <h4>Run Paired Comparison</h4>
                <div class="controls">
                    <label for="before-col-select">"Before":</label>
                    <select id="before-col-select"></select>
                </div>
                 <div class="controls" style="margin-top: 10px;">
                    <label for="after-col-select">"After":</label>
                    <select id="after-col-select"></select>
                </div>
                <div class="controls" style="margin-top: 10px;">
                    <button id="run-button" disabled>Run Test</button>
                </div>
            </div>
            <div id="status-message" style="margin-top: 1em;"></div>
        </div>

        <div class="panel spreadsheet-panel">
            <div id="spreadsheet-container"></div>
        </div>

        <div class="panel output-panel">
            <div id="outputs" style="display: none;">
                <h2>Results</h2>
                <div id="plot-output"></div>
                <h4>Statistical Summary</h4>
                <pre><code id="stats-output"></code></pre>
            </div>
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
