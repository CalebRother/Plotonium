<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotonium - WebR Statistics Analyzer</title>
    
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <style>
        body { 
            font-family: sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        .top-toolbar {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 0 1em;
            flex-shrink: 0;
        }
        .top-toolbar ul { list-style: none; margin: 0; padding: 0; display: flex; }
        .top-toolbar > ul > li { position: relative; }
        .top-toolbar a { display: block; padding: 10px 15px; text-decoration: none; color: #333; }
        .top-toolbar a:hover { background-color: #eee; }
        .top-toolbar ul ul { display: none; position: absolute; background-color: #fff; border: 1px solid #ddd; min-width: 180px; z-index: 1000; }
        .top-toolbar li:hover > ul { display: block; }
        .top-toolbar ul ul li { width: 100%; }

        /* --- NEW: Updated CSS Grid Layout --- */
        .app-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal columns */
            grid-template-rows: 1fr auto;   /* Bottom row sizes to its content */
            grid-template-areas:
                "output spreadsheet"
                "controls controls";
            flex-grow: 1;
            gap: 1em;
            padding: 1em;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        .panel {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: auto;
            padding: 1em;
        }
        /* Assigning each panel to its named grid area */
        .output-panel      { grid-area: output; }
        .spreadsheet-panel { grid-area: spreadsheet; padding: 0; }
        .controls-panel    { grid-area: controls; }
        
        #spreadsheet-container { width: 100%; height: 100%; overflow: hidden; }
        pre { background-color: #f4f4f4; padding: 1em; white-space: pre-wrap; word-wrap: break-word; }
        button:disabled { cursor: not-allowed; background-color: #ccc; }
        .range-selector { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .range-selector label { flex-shrink: 0; width: 60px; }
        .range-selector input[type="text"] { flex-grow: 1; }
        #plot-canvas { max-width: 100%; }
    </style>
</head>
<body>

    <nav class="top-toolbar">
        <ul>
            <li><a href="#">File</a><ul><li><a href="#" id="import-csv-menu">Import CSV</a></li><li><a href="#" id="export-csv-menu">Export CSV</a></li></ul></li>
            <li><a href="#">View</a><ul><li><a href="#">Zoom In (soon)</a></li><li><a href="#">Zoom Out (soon)</a></li></ul></li>
            <li><a href="#">Sheet</a><ul><li><a href="#" id="add-row-menu">Add Row</a></li><li><a href="#" id="add-col-menu">Add Column</a></li><li><a href="#" id="clear-table-menu">Clear Table</a></li></ul></li>
        </ul>
    </nav>
    <input type="file" id="csv-file-input" accept=".csv" style="display: none;">

    <div class="app-container">
        
        <div class="panel output-panel">
            <h2>Output Window</h2>
            <div id="plot-output">
                 <canvas id="plot-canvas"></canvas>
            </div>
        </div>

        <div class="panel spreadsheet-panel">
            <div id="spreadsheet-container"></div>
        </div>

        <div class="panel controls-panel">
            <div id="analysis-section">
                <h4>Run Paired Comparison</h4>
                <p>Highlight a range, click "Set", then highlight the second range and click "Set".</p>
                <div class="range-selector">
                    <label for="before-range-input">Before:</label>
                    <input type="text" id="before-range-input" placeholder="e.g., A1:A50">
                    <button id="set-before-button">Set</button>
                </div>
                <div class="range-selector">
                    <label for="after-range-input">After:</label>
                    <input type="text" id="after-range-input" placeholder="e.g., B1:B50">
                    <button id="set-after-button">Set</button>
                </div>
                <div class="controls" style="margin-top: 10px;">
                    <button id="run-button" disabled>Run Test</button>
                </div>
            </div>
            
            <div id="status-message" style="margin-top: 1em;"></div>

            <div id="outputs" style="display: none;">
                <h4>Statistical Summary</h4>
                <pre><code id="stats-output"></code></pre>
            </div>
        </div>

    </div>

    <script src="js/main.js"></script>
</body>
</html>
