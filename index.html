<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotonium - WebR Statistics Analyzer</title>
    
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background-color: #f8f9fa; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .top-toolbar { background-color: #fff; border-bottom: 1px solid #ddd; padding: 0 1em; flex-shrink: 0; }
        .top-toolbar ul { list-style: none; margin: 0; padding: 0; display: flex; }
        .top-toolbar > ul > li { position: relative; }
        .top-toolbar a { display: block; padding: 10px 15px; text-decoration: none; color: #333; }
        .top-toolbar a:hover { background-color: #eee; }
        .top-toolbar ul ul { display: none; position: absolute; background-color: #fff; border: 1px solid #ddd; min-width: 180px; z-index: 1000; }
        .top-toolbar li:hover > ul { display: block; }
        .top-toolbar ul ul li { width: 100%; }
        .app-container { display: grid; grid-template-columns: 400px 1fr; grid-template-rows: 60fr 40fr; grid-template-areas: "controls spreadsheet" "output output"; flex-grow: 1; gap: 1em; padding: 1em; box-sizing: border-box; overflow: hidden; }
        .panel { display: flex; flex-direction: column; background-color: #fff; border: 1px solid #ddd; border-radius: 8px; overflow: auto; padding: 1em; }
        .controls-panel { grid-area: controls; }
        .spreadsheet-panel { grid-area: spreadsheet; padding: 0; }
        .output-panel { grid-area: output; }
        #spreadsheet-container { width: 100%; height: 100%; overflow: hidden; }
        pre { background-color: #f4f4f4; padding: 1em; white-space: pre-wrap; word-wrap: break-word; }
        button:disabled { cursor: not-allowed; background-color: #ccc; }
        .range-display { margin-bottom: 10px; }
        .range-display span { font-weight: bold; font-family: monospace; padding: 2px 5px; background-color: #eee; border-radius: 4px; }
        /* --- NEW: Style for the plot canvas --- */
        #plot-canvas { max-width: 100%; }
    </style>
</head>
<body>
    <nav class="top-toolbar">
        </nav>
    <input type="file" id="csv-file-input" accept=".csv" style="display: none;">
    <div class="app-container">
        <div class="panel controls-panel">
            </div>
        <div class="panel spreadsheet-panel">
            <div id="spreadsheet-container"></div>
        </div>
        <div class="panel output-panel">
            <div id="outputs" style="display: none;">
                <h2>Results</h2>
                <canvas id="plot-canvas"></canvas>
                <h4>Statistical Summary</h4>
                <pre><code id="stats-output"></code></pre>
            </div>
        </div>
    </div>
    <script src="js/main.js" type="module"></script>
</body>
</html>
