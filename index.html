<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebR Stats Analyzer</title>
    
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <style>
        body { font-family: sans-serif; max-width: 90%; margin: 2em auto; padding: 0 1em; }
        .controls { margin-bottom: 1em; display: flex; gap: 10px; align-items: center; }
        pre { background-color: #f4f4f4; padding: 1em; white-space: pre-wrap; }
        button:disabled { cursor: not-allowed; background-color: #ccc; }
        /* Make the spreadsheet container look nice */
        #spreadsheet-container { width: 100%; height: 300px; overflow: hidden; }
    </style>
</head>
<body>
    <h1>WebR Statistics Analyzer</h1>

    <div class="controls">
        <button id="load-csv-button">Load CSV File</button>
        <input type="file" id="csv-file-input" accept=".csv" style="display: none;">
        <button id="add-row-button">Add Row</button>
    </div>

    <div id="spreadsheet-container"></div>

    <hr style="margin: 2em 0;">

    <div id="analysis-section">
        <h3>Run Analysis</h3>
        <div class="controls">
            <label for="before-col-select">"Before" Column:</label>
            <select id="before-col-select"></select>
            
            <label for="after-col-select">"After" Column:</label>
            <select id="after-col-select"></select>
            
            <button id="run-button" disabled>Run Paired Comparison</button>
        </div>
    </div>
    
    <div id="status-message" style="margin-top: 1em;">Initializing WebR... please wait.</div>

    <div id="outputs" style="display: none;">
        <h2>Results</h2>
        <div id="plot-output"></div>
        <h3>Statistical Summary</h3>
        <pre><code id="stats-output"></code></pre>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
