<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotonium - WebR Statistics Analyzer</title>
    
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <style>
        body { 
            font-family: sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .app-container {
            display: grid;
            grid-template-columns: 350px 1fr; /* Left column 350px wide, right takes the rest */
            grid-template-rows: 100vh; /* Full height of the viewport */
            gap: 1em;
            padding: 1em;
            box-sizing: border-box;
        }
        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 1em;
            padding: 1em;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow-y: auto;
        }
        .right-panel {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .controls { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
        .analysis-controls {
            border-top: 1px solid #eee;
            padding-top: 1em;
        }
        pre { background-color: #f4f4f4; padding: 1em; white-space: pre-wrap; word-wrap: break-word; }
        button:disabled { cursor: not-allowed; background-color: #ccc; }
        #spreadsheet-container {
            width: 100%;
            flex-grow: 1; /* Allows the spreadsheet to fill the available space */
            overflow: hidden;
        }
        #spreadsheet-container.dragover {
            border: 2px dashed #3f51b5;
            background-color: #f0f4ff;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="left-panel">
            <h2>Plotonium</h2>
            <p>An open-source data analysis tool.</p>

            <div id="data-controls">
                <h4>Data Input</h4>
                <div class="controls">
                    <button id="load-csv-button">Import CSV</button>
                    <input type="file" id="csv-file-input" accept=".csv" style="display: none;">
                    <button id="add-row-button">Add Row</button>
                    <button id="add-col-button">Add Column</button>
                </div>
                <div class="controls" style="margin-top: 10px;">
                     <button id="clear-table-button">Clear Table</button>
                     <button id="export-csv-button">Export CSV</button>
                </div>
            </div>

            <div id="analysis-section" class="analysis-controls">
                <h4>Run Paired Comparison</h4>
                <div class="controls">
                    <label for="before-col-select">"Before":</label>
                    <select id="before-col-select"></select>
                </div>
                 <div class="controls" style="margin-top: 10px;">
                    <label for="after-col-select">"After":</label>
                    <select id="after-col-select"></select>
                </div>
                <div class="controls" style="margin-top: 10px;">
                    <button id="run-button" disabled>Run Test</button>
                </div>
            </div>

            <div id="status-message" style="margin-top: 1em;"></div>

            <div id="outputs" style="display: none;">
                <h3>Results</h3>
                <div id="plot-output"></div>
                <h4>Statistical Summary</h4>
                <pre><code id="stats-output"></code></pre>
            </div>
        </div>

        <div class="right-panel">
            <div id="spreadsheet-container"></div>
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
